<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <div class="nav-parentsec">
            
            <div class="companylogo"> <img src="logoo.webp" alt="logo" height="30px"> My Store</div>

        </div>

        </div>
